<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Page - A simple and interactive contact form.">
    <title>Contact Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e3f2fd; /* Light blue background */
        }
        
        h1 {
            text-decoration: underline;
            color: #1565c0; /* Dark blue color */
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out, glow 2s infinite alternate;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #64b5f6, 0 0 20px #64b5f6; }
            to { text-shadow: 0 0 20px #1976d2, 0 0 30px #1976d2; }
        }
        
        .profile-container {
            margin: 30px auto;
            animation: slideIn 1s ease-in-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .profile-img {
            margin: 0 auto;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #1565c0; /* Dark blue border */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #bbdefb; /* Light blue background */
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .profile-img::before {
            content: "ðŸ‘¤";
            font-size: 60px;
        }
        
        .contact-info {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            animation: fadeInUp 1.5s ease-in-out;
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .contact-field {
            display: flex;
            margin: 15px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .contact-field:hover {
            background-color: #e3f2fd; /* Light blue hover effect */
            border-radius: 4px;
        }
        
        .field-label {
            font-weight: bold;
            min-width: 140px;
            text-align: right;
            margin-right: 20px;
            color: #1565c0; /* Dark blue color */
        }
        
        .field-input {
            flex: 1;
            text-align: left;
        }
        
        input[type="text"], 
        input[type="email"], 
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input:focus {
            border-color: #1565c0; /* Dark blue border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(21,101,192,0.5); /* Glow effect on focus */
        }
    </style>
</head>
<body>
    <h1>CONTACT PAGE</h1>

    <div class="profile-container">
        <div class="profile-img"></div>
    </div>

    <div class="contact-info">
        <div class="contact-field">
            <div class="field-label">Name:</div>
            <div class="field-input">
                <input type="text" name="name" placeholder="Enter your name">
            </div>
        </div>
        
        <div class="contact-field">
            <div class="field-label">Phone Number:</div>
            <div class="field-input">
                <input type="tel" name="phone" placeholder="Enter your phone number">
            </div>
        </div>
        
        <div class="contact-field">
            <div class="field-label">Email Address:</div>
            <div class="field-input">
                <input type="email" name="email" placeholder="Enter your email address">
            </div>
        </div>
        
        <div class="contact-field">
            <div class="field-label">Program:</div>
            <div class="field-input">
                <input type="text" name="program" placeholder="Enter your program">
            </div>
        </div>
        
        <div class="contact-field">
            <div class="field-label">Level:</div>
            <div class="field-input">
                <input type="text" name="level" placeholder="Enter your level">
            </div>
        </div>
        
        <div class="contact-field">
            <div class="field-label">Index Number:</div>
            <div class="field-input">
                <input type="text" name="index" placeholder="Enter your index number">
            </div>
        </div>
    </div>
</body>
</html>
